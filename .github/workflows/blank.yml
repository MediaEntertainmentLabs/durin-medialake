# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: macos-client-ci-6 
          #macos_client
      - name: Install gpg
        run: brew install gnupg
      - name: Setup provisioning profile
        env:
          MACOS_KEYS: ${{ secrets.MACOS_KEYS }}
        run: |
            ls -la .github/secrets
            .github/secrets/decrypt_secrets.sh
      
      # Runs a single command using the runners shell
      - name: Force xcode
        run: sudo xcode-select -switch /Applications/Xcode_11.3.app

      # Runs a set of commands using the runners shell
      - name: Start xcodebuild
        shell: bash -l -eo pipefail {0}
        run: |
             echo '-------- pwd --------', $(pwd)
             echo '-------- GITHUB_WORKSPACE --------', $GITHUB_WORKSPACE
             ls -la
             cd MediaUploader
             pod install
             xcodebuild clean build -allowProvisioningDeviceRegistration -allowProvisioningUpdates -workspace 'MediaUploader.xcworkspace' -scheme 'MediaUploader'
      - name: Archiving project
        env:
          PR_NUMBER: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        run: ./.github/scripts/archive_app.sh
